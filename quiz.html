<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzler - Start Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Quiz Time!</h1>
    </header>

    <section id="quiz-container">
        <h2>Quiz Questions</h2>
        <div id="question"></div>
        <div id="answers"></div>
        <button id="next-btn" class="btn next hidden">Next Question</button>
    </section>

    <section id="score-container" class="hidden">
        <h2>Your Score: <span id="final-score"></span></h2>
        <button id="home-btn" class="btn restart">Take a New Quiz</button>
    </section>

    <footer>
        <p>&copy; 2025 Quizzler</p>
    </footer>
</body>
</html>
